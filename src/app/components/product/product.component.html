<div class="container">
    <img class="product-image" [src]="product.image" [alt]="product.title">
    <h3 class="product-title tooltip" [title]="product.title">{{ product.title }}</h3>
    <p>⭐ {{product.rating?.rate + " | " + product.rating?.count}} avaliações</p>
    <p>R${{product.price}}</p>
</div>
